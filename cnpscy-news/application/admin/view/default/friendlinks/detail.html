{extend name="layout::default" /}

{block name="title"}友情链接详情{/block}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>友情链接详情</h5>
                <div class="ibox-tools float-left">
                    &nbsp;
                    <a class=javascript:;" onclick="returnUrl()" title="数据重载">
                        <i class="fa fa-mail-reply-all"> 返回 </i>
                    </a>
                    &nbsp;
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    &nbsp;
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="detail" method="post"
                      onsubmit="formSaveSubmit(this);return false;" action="{:url('update')}"
                      get-ajax-url="{:url('detail')}" return-url="{:url('index')}">

                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="style"}
{include file="public/webuploader" /}
{/block}

{block name="script"}
<script type="text/javascript">
    window.onload = function () {
        var unique_id = parseInt(getQueryString('link_id')) || 0;
        closeLayerLoading(getDetail(unique_id, 'link_id', function (res) {
            checkradioClass();
            webUploaderImgs('#link_img_filePicker', '', '#link_img', 'input[name=link_img]', {
                'img_limit': 1,
                'single_graph_type': 1
            });
            if (!isEmpty(unique_id) && !isEmpty(res.link_img)) $('#link_img').append(webUploaderImgHtml(res.link_img, 'input[name=link_img]', $('#link_img_filePicker').attr('span-class')));
        }));
    }
</script>
<script type="text/html" id="detail-template">
    <div class="form-group">
        <label class="col-sm-3 control-label">友情链接站点名称：</label>
        <div class="col-sm-8">
            <input name="link_name" class="form-control" type="text"
                   value="<<{# if(!isEmpty(d.link_name)){  }>><<{d.link_name}>><<{# } }>>">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 唯一标识</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">站点图标：</label>
        <div class="col-sm-8">
            <input type="hidden" name="link_img" class="form-control"
                   value="<<{# if(!isEmpty(d.link_img)){  }>><<{d.link_img}>><<{# } }>>">
            <br>
            <div id="link_img">
                <div id="link_img_filePicker"><i class="icon-cloud-upload"></i></i> 选择单张图片</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">站点网址：</label>
        <div class="col-sm-8">
            <input name="link_url" class="form-control" type="url"
                   value="<<{# if(!isEmpty(d.link_url)){  }>><<{d.link_url}>><<{# } }>>"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">排序：</label>
        <div class="col-sm-8">
            <input name="link_sort" class="form-control" type="number"
                   value="<<{# if(!isEmpty(d.link_sort)){  }>><<{d.link_sort}>><<{# } }>>"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            是否启用
            <br/>
            <small class="text-navy">启用</small>
            才可以在前台真实展示
        </label>
        <div class="col-sm-8">
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="1" name="is_check" <<{# if(parseInt(d.is_check) == 1 || isEmpty(d)){ }>>checked<<{# }
                    }>>> <i></i> 启用
                </label>
                <label>
                    <input type="radio" value="0" name="is_check" <<{# if(parseInt(d.is_check) == 0){ }>>checked<<{# }
                    }>> > <i></i> 禁用
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <input name="link_id" class="form-control" type="hidden"
                   value="<<{# if(!isEmpty(d.link_id)){  }>><<{d.link_id}>><<{# } }>>">
            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> 提交</button>
        </div>
    </div>
</script>
{/block}
