<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{:cnpscy_config('site_web_title')} - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="{:cnpscy_config('site_web_logo')}" />
    <link href="__H+4.1__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__H+4.1__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__H+4.1__/css/animate.min.css" rel="stylesheet">
    <link href="__H+4.1__/css/style.min.css" rel="stylesheet">
    <link href="__H+4.1__/css/login.min.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <style type="text/css">
        .h1 img{border-radius: 50%;}
        .layui-layer-content{color: #000};
    </style>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b h1">
                        <!-- <h1>[ H+ ]</h1> -->
                        <img src="{:cnpscy_config('site_web_logo')}" />
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>{:cnpscy_config('site_web_title')}</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form class="m-t first_form" role="form" onsubmit="login(this);return false;" action="{:url('index')}" return-url="{:url('indexs/index')}">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到H+后台主题UI框架</p>
                    <input type="text" name="admin_name" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码" />
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. H+
            </div>
        </div>
    </div>
    <script src="__H+4.1__/js/jquery.min.js?v={:cnpscy_config('resource_version_number')}"></script>
    <script src="__STATIC__/layer/layer.js?v={:cnpscy_config('resource_version_number')}"></script>
    <script src="__STATIC__/function.js?v={:cnpscy_config('resource_version_number')}"></script>
    <script src="__STATIC__/axios/axios.min.js?v={:cnpscy_config('resource_version_number')}"></script>
    <script src="__STATIC_ADMIN__/js/login.js?v={:cnpscy_config('resource_version_number')}"></script>
    <script>
        $(function(){
            let webAdminTitle = "{:cnpscy_config('site_web_title')}";
            webTitle = [webAdminTitle, 'text-align:center;'];
            set_axios(axios, layer);//axios全局设置

            closeLayerLoading();
        });
    </script>
</body>
</html>
