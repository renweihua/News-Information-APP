<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:cnpscy_config('site_web_title')} - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="{:cnpscy_config('site_web_logo')}" />
    <link href="__H+4.1__/css/bootstrap.min.css?v={:cnpscy_config('resource_version_number')}" rel="stylesheet">
    <link href="__H+4.1__/css/font-awesome.min.css?v={:cnpscy_config('resource_version_number')}" rel="stylesheet">
    <link href="__H+4.1__/css/animate.min.css?v={:cnpscy_config('resource_version_number')}" rel="stylesheet">
    <link href="__H+4.1__/css/style.min.css?v={:cnpscy_config('resource_version_number')}" rel="stylesheet" />
    <base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style type="text/css">
    	.h1 img{border-radius: 50%;}
    </style>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div class="h1">
                <!-- <h1 class="logo-name">{:cnpscy_config('site_web_title')}</h1> -->
                <img src="{:cnpscy_config('site_web_logo')}" />
            </div>
            <h3>欢迎使用 {:cnpscy_config('site_web_title')}</h3>
            <form class="m-t first_form" role="form" onsubmit="login(this);return false;" action="{:url('index')}" return-url="{:url('indexs/index')}">
            	<input type="hidden" name="start_function" value="1" />
                <div class="form-group">
                    <input type="text" name="admin_name" class="form-control" placeholder="用户名" required="" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="" />
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
    <script src="__H+4.1__/js/jquery.min.js?v={:cnpscy_config('resource_version_number')}"></script>
    <script src="__H+4.1__/js/bootstrap.min.js?v={:cnpscy_config('resource_version_number')}"></script>
	<script src="__STATIC__/layer/layer.js?v={:cnpscy_config('resource_version_number')}"></script>
	<script src="__STATIC__/function.js?v={:cnpscy_config('resource_version_number')}"></script>
	<script src="__STATIC__/axios/axios.min.js?v={:cnpscy_config('resource_version_number')}"></script>
	<script src="__STATIC_ADMIN__/js/login.js?v={:cnpscy_config('resource_version_number')}"></script>
	<script>
	    $(function(){
	    	let webAdminTitle = "{:cnpscy_config('site_web_title')}";
		    webTitle = [webAdminTitle, 'text-align:center;'];
		    set_axios(axios, layer);//axios全局设置

		    closeLayerLoading();
	    });
	</script>
</body>
</html>
