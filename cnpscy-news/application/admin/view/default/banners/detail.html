{extend name="layout::default" /}

{block name="title"}Banner详情{/block}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Banner详情</h5>
                <div class="ibox-tools float-left">
                    &nbsp;
                    <a class=javascript:;" onclick="returnUrl()" title="数据重载">
                        <i class="fa fa-mail-reply-all"> 返回 </i>
                    </a>
                    &nbsp;
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    &nbsp;
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="detail" method="post"
                      onsubmit="formSaveSubmit(this);return false;" action="{:url('update')}"
                      get-ajax-url="{:url('detail')}" return-url="{:url('index')}">

                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="style"}
{include file="public/webuploader" /}
{/block}

{block name="script"}
<script type="text/javascript">
    window.onload = function () {
        var unique_id = parseInt(getQueryString('banner_id')) || 0;
        closeLayerLoading(getDetail(unique_id, 'banner_id', function (res) {
            checkradioClass();
            webUploaderImgs('#banner_cover_filePicker', '', '#banner_cover', 'input[name=banner_cover]', {
                'img_limit': 1,
                'single_graph_type': 1
            });
            if (!isEmpty(unique_id) && !isEmpty(res.banner_cover)) $('#banner_cover').append(webUploaderImgHtml(res.banner_cover, 'input[name=banner_cover]', $('#banner_cover_filePicker').attr('span-class')));
        }));
    }
</script>
<script type="text/html" id="detail-template">
    <div class="form-group">
        <label class="col-sm-3 control-label">名称：</label>
        <div class="col-sm-8">
            <input name="banner_title" class="form-control" type="text"
                   value="<<{# if(!isEmpty(d.banner_title)){  }>><<{d.banner_title}>><<{# } }>>">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 唯一标识</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">封面：</label>
        <div class="col-sm-8">
            <input type="hidden" name="banner_cover" class="form-control"
                   value="<<{# if(!isEmpty(d.banner_cover)){  }>><<{d.banner_cover}>><<{# } }>>">
            <br>
            <div id="banner_cover">
                <div id="banner_cover_filePicker"><i class="icon-cloud-upload"></i></i> 选择单张图片</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">外链：</label>
        <div class="col-sm-8">
            <input name="banner_link" class="form-control" type="url"
                   value="<<{# if(!isEmpty(d.banner_link)){  }>><<{d.banner_link}>><<{# } }>>"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            Banner描述
        </label>
        <div class="col-sm-8">
            <textarea name="banner_words" class="form-control"><<{# if(!isEmpty(d.banner_words)){  }>><<{d.banner_words}>><<{# } }>></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">排序：</label>
        <div class="col-sm-8">
            <input name="banner_sort" class="form-control" type="number"
                   value="<<{# if(!isEmpty(d.banner_sort)){  }>><<{d.banner_sort}>><<{# } }>>"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            是否启用
            <br/>
            <small class="text-navy">启用</small>
            才可以在前台真实展示
        </label>
        <div class="col-sm-8">
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="1" name="is_check" <<{# if(parseInt(d.is_check) == 1 || isEmpty(d)){ }>>checked<<{# }
                    }>>> <i></i> 启用
                </label>
                <label>
                    <input type="radio" value="0" name="is_check" <<{# if(parseInt(d.is_check) == 0){ }>>checked<<{# }
                    }>> > <i></i> 禁用
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <input name="banner_id" class="form-control" type="hidden"
                   value="<<{# if(!isEmpty(d.banner_id)){  }>><<{d.banner_id}>><<{# } }>>">
            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> 提交</button>
        </div>
    </div>
</script>
{/block}
