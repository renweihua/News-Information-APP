<style>
    .profile-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .profile-avatar-container .profile-user-img {
        width: 100px;
        height: 100px;
    }

    .profile-avatar-container .profile-avatar-text {
        display: none;
    }

    .profile-avatar-container:hover .profile-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .profile-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>
<div class="row animated fadeInRight">
    <div class="col-md-4">
        <div class="box box-success">
            <div class="panel-heading">
                个人资料
            </div>
            <div class="panel-body">

                <form id="update-form" role="form" data-toggle="validator" method="POST" action="data/edit.json">
                    <input type="hidden" id="c-avatar" name="row[avatar]" value="assets/img/avatar.png"/>
                    <div class="box-body box-profile">

                        <div class="profile-avatar-container">
                            <img class="profile-user-img img-responsive img-circle plupload" src="assets/img/avatar.png"
                                 alt="">
                            <div class="profile-avatar-text img-circle">Click to edit</div>
                            <button id="plupload-avatar" class="plupload" data-input-id="c-avatar"
                                    data-after-upload="changeavatar"><i class="fa fa-upload"></i> 上传
                            </button>
                        </div>

                        <h3 class="profile-username text-center">admin</h3>

                        <p class="text-muted text-center">admin@fastadmin.net</p>
                        <div class="form-group">
                            <label for="username" class="control-label">用户名:</label>
                            <input type="text" class="form-control" name="row[username]" value="admin" disabled/>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Email:</label>
                            <input type="text" class="form-control" name="row[email]" value="admin@fastadmin.net"
                                   data-rule="required;email"/>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="control-label">昵称:</label>
                            <input type="text" class="form-control" name="row[nickname]" value="Admin"
                                   data-rule="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">密码:</label>
                            <input type="text" class="form-control" placeholder="不修改密码请留空" name="row[password]"
                                   value=""/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-8">
        <div class="panel panel-default panel-intro panel-nav">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list"></i> 操作日志</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="one">
                        <div class="widget-body no-padding">
                            <div id="toolbar" class="toolbar">
                                <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i>
                                </a></div>
                            <table id="table" class="table table-striped table-bordered table-hover" width="100%">

                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
