{extend name="layout::default" /}

{block name="title"}配置详情{/block}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>配置详情</h5>
                <div class="ibox-tools float-left">
                    &nbsp;
                    <a class=javascript:;" onclick="returnUrl()" title="数据重载">
                        <i class="fa fa-mail-reply-all"> 返回 </i>
                    </a>
                    &nbsp;
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    &nbsp;
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="detail" method="post"
                      onsubmit="formSaveSubmit(this);return false;" action="{:url('update')}"
                      get-ajax-url="{:url('detail')}" return-url="{:url('index')}">

                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/javascript">
    window.onload = function () {
        var unique_id = parseInt(getQueryString('config_id')) || 0;
        closeLayerLoading(getDetail(unique_id, 'config_id', checkradioClass));
    }
</script>
<script type="text/html" id="detail-template">
    <div class="form-group">
        <label class="col-sm-3 control-label">配置标题：</label>
        <div class="col-sm-8">
            <input name="config_title" class="form-control" type="text" value="<<{# if(!isEmpty(d.config_title)){  }>><<{d.config_title}>><<{# } }>>" />
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 唯一标识</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">配置标识：</label>
        <div class="col-sm-8">
            <input name="config_name" class="form-control" type="text" value="<<{# if(!isEmpty(d.config_name)){  }>><<{d.config_name}>><<{# } }>>" />
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 英文字符串</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">配置类型：</label>
        <div class="col-sm-8">
            <select name="config_type" class="form-control">
                <<{# if(!isEmpty(d)){  }>>
                    <<{#  layui.each(d.config_type_list, function(index, item){ }>>
                        <option value="<<{=index}>>" <<{# if(index == d.config_type){  }>> selected <<{# } }>> > <<{=item}>> </option>
                    <<{#  }); }>>
                <<{# }else{ }>>
                    {foreach $config_type_list as $key => $config_type}
                        <option value="{$key}" > {$config_type} </option>
                    {/foreach}
                <<{# } }>>
            </select>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 系统会根据不同类型解析配置值</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">配置分组：</label>
        <div class="col-sm-8">
            <select name="config_group" class="form-control">
                <<{# if(!isEmpty(d)){  }>>
                    <<{#  layui.each(d.config_group_list, function(index, item){ }>>
                        <option value="<<{=index}>>" <<{# if(index == d.config_group){  }>> selected <<{# } }>> > <<{=item}>> </option>
                    <<{#  }); }>>
                <<{# }else{ }>>
                    {foreach $config_group_list as $key => $config_group}
                        <option value="{$key}"> {$config_group} </option>
                    {/foreach}
                <<{# } }>>
            </select>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 配置分组 用于区分展示列表</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">配置值：</label>
        <div class="col-sm-8">
            <textarea class="form-control height-10rem" name="config_value"><<{# if(!isEmpty(d.config_value)){  }>><<{d.config_value}>><<{# } }>></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">配置项：</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="config_extra"><<{# if(!isEmpty(d.config_extra)){  }>><<{d.config_extra}>><<{# } }>></textarea>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 如果是枚举型 需要配置该项</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">排序：</label>
        <div class="col-sm-8">
            <input name="config_sort" class="form-control" type="number"
                   value="<<{# if(!isEmpty(d.config_sort)){  }>><<{d.config_sort}>><<{# } }>>">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 后台展示的先后顺序</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">备注：</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="config_remark"><<{# if(!isEmpty(d.config_remark)){  }>><<{d.config_remark}>><<{# } }>></textarea>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 配置项的具体说明详情 </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            是否启用
            <br/>
            <small class="text-navy">启用</small>
            才生效可用
        </label>
        <div class="col-sm-8">
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="1" name="is_check" <<{# if(parseInt(d.is_check) == 1 || isEmpty(d)){ }>>checked<<{# }
                    }>> > <i></i> 启用
                </label>
                <label>
                    <input type="radio" value="0" name="is_check" <<{# if(parseInt(d.is_check) == 0){ }>>checked<<{# }
                    }>> > <i></i> 禁用
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <input name="config_id" class="form-control" type="hidden"
                   value="<<{# if(!isEmpty(d.config_id)){  }>><<{d.config_id}>><<{# } }>>">
            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> 提交</button>
        </div>
    </div>
</script>
{/block}
