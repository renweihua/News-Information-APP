{extend name="layout::default" /}

{block name="title"}文章详情{/block}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>文章详情</h5>
                <div class="ibox-tools float-left">
                    &nbsp;
                    <a class=javascript:;" onclick="returnUrl()" title="数据重载">
                        <i class="fa fa-mail-reply-all"> 返回 </i>
                    </a>
                    &nbsp;
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    &nbsp;
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="detail" method="post"
                      onsubmit="formSaveSubmit(this);return false;" action="{:url('update')}"
                      get-ajax-url="{:url('detail')}" return-url="{:url('index')}">

                </form>
            </div>
        </div>
    </div>
</div>
{/block}


{block name="style"}
{include file="public/webuploader" /}
{/block}

{block name="script"}
{include file="public/markdown" /}
<script type="text/javascript">
    window.onload = function () {
        var unique_id = parseInt(getQueryString('article_id')) || 0;
        closeLayerLoading(getDetail(unique_id, 'article_id', function (res) {
            checkboxClass();
            checkradioClass();
            markdownContent();

            webUploaderImgs('#article_cover_filePicker', '', '#article_cover', 'input[name=article_cover]', {
                'img_limit': 1,
                'single_graph_type': 1
            });
            if (!isEmpty(unique_id) && !isEmpty(res.article_cover)) $('#article_cover').append(webUploaderImgHtml(res.article_cover, 'input[name=article_cover]', $('#article_cover_filePicker').attr('span-class')));
        }));
    }
</script>
<script type="text/html" id="detail-template">
    <div class="form-group">
        <label class="col-sm-3 control-label">文章标题：</label>
        <div class="col-sm-8">
            <input name="article_title" class="form-control" type="text" value="<<{# if(!isEmpty(d.article_title)){ }>><<{d.article_title}>><<{# } }>>">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 唯一标识</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">文章描述：</label>
        <div class="col-sm-8">
            <textarea name="article_description" class="form-control"><<{# if(!isEmpty(d.article_description)){ }>><<{d.article_description}>><<{# } }>></textarea>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 搜索检测 </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">文章关键词：</label>
        <div class="col-sm-8">
            <textarea name="article_keywords" class="form-control"><<{# if(!isEmpty(d.article_keywords)){ }>><<{d.article_keywords}>><<{# } }>></textarea>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 搜索检测 </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">外链：</label>
        <div class="col-sm-8">
            <input name="article_link" class="form-control" type="text" value="<<{# if(!isEmpty(d.article_link)){ }>><<{d.article_link}>><<{# } }>>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">封面：</label>
        <div class="col-sm-8">
            <input type="hidden" name="article_cover" class="form-control" value="<<{# if(!isEmpty(d.article_cover)){ }>><<{d.article_cover}>><<{# } }>>">
            <br>
            <div id="article_cover">
                <div id="article_cover_filePicker"><i class="icon-cloud-upload"></i></i> 选择单张图片</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">文章内容：</label>
        <div class="col-sm-8">
            <textarea class="markdown-content form-control" name="article_content"><<{# if(!isEmpty(d.article_info)){ }>><<{d.article_info.article_content}>><<{# } }>></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            是否公开
            <br/>
            <small class="text-navy">公开</small>
            才可以让所有人进行查看
        </label>
        <div class="col-sm-9">
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="1" name="is_public" <<{# if(parseInt(d.is_public) == 1 || isEmpty(d)){ }>>checked<<{# }
                    }>>> <i></i> 启用
                </label>
                <label>
                    <input type="radio" value="0" name="is_public" <<{# if(parseInt(d.is_public) == 0){ }>>checked<<{# }
                    }>> > <i></i> 禁用
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            是否启用
            <br/>
            <small class="text-navy">启用</small>
            才可以在前台真实展示
        </label>
        <div class="col-sm-9">
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="1" name="is_check" <<{# if(parseInt(d.is_check) == 1 || isEmpty(d)){ }>>checked<<{# }
                    }>>> <i></i> 启用
                </label>
                <label>
                    <input type="radio" value="0" name="is_check" <<{# if(parseInt(d.is_check) == 0){ }>>checked<<{# }
                    }>> > <i></i> 禁用
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <input id="article_id" name="article_id" class="form-control" type="hidden"
                   value="<<{# if(!isEmpty(d.article_id)){  }>><<{d.article_id}>><<{# } }>>">
            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> 提交</button>
        </div>
    </div>
</script>
{/block}
