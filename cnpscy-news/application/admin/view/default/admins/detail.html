{extend name="layout::default" /}

{block name="title"}管理员详情{/block}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>管理员详情</h5>
                <div class="ibox-tools float-left">
                    &nbsp;
                    <a class=javascript:;" onclick="returnUrl()" title="数据重载">
                        <i class="fa fa-mail-reply-all"> 返回 </i>
                    </a>
                    &nbsp;
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    &nbsp;
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="detail" method="post"
                      onsubmit="formSaveSubmit(this);return false;" action="{:url('update')}"
                      get-ajax-url="{:url('detail')}" return-url="{:url('index')}">

                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/javascript">
    window.onload = function () {
        var admin_id = parseInt(getQueryString('admin_id')) || 0;
        closeLayerLoading(getDetail(admin_id, 'admin_id', function(res){
            checkradioClass();
            getRoleSelectList('{:url("roles/getSelectLists")}', (!res || isEmpty(res.roles)) ? 0 : res.roles[0]['role_id'], $('form#detail select[name=role_id]'))
        }));
    }
</script>
<script type="text/html" id="detail-template">
    <div class="form-group">
        <label class="col-sm-3 control-label">管理员名称：</label>
        <div class="col-sm-8">
            <input id="admin_name" name="admin_name" class="form-control" type="text"
                   value="<<{# if(!isEmpty(d.admin_name)){  }>><<{d.admin_name}>><<{# } }>>" />
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 唯一标识</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">所属用户组：</label>
        <div class="col-sm-8">
            <select name="role_id" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">E-mail：</label>
        <div class="col-sm-8">
            <input id="admin_email" name="admin_email" class="form-control" type="text"
                   value="<<{# if(!isEmpty(d.admin_email)){  }>><<{d.admin_email}>><<{# } }>>">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 唯一标识</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-8">
            <input id="password" name="password" class="form-control" type="password">
            <span class="help-block m-b-none">
                <i class="fa fa-info-circle"></i>
                <<{# if(!isEmpty(d.password)){  }>>
                    已设置密码【再次输入，默认会更改；不输入，则不变动】
                <<{# }else{ }>>
                    请设置密码【默认为：123456】
                <<{# } }>>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">确认密码：</label>
        <div class="col-sm-8">
            <input id="confirm_password" name="confirm_password" class="form-control" type="password">
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">
            是否启用
            <br/>
            <small class="text-navy">启用</small>
            才可以登录
        </label>
        <div class="col-sm-8">
            <div class="radio i-checks">
                <label>
                    <input type="radio" value="1" name="is_check" <<{# if(parseInt(d.is_check) == 1 || isEmpty(d)){ }>>checked<<{# }
                    }>>> <i></i> 启用
                </label>
                <label>
                    <input type="radio" value="0" name="is_check" <<{# if(parseInt(d.is_check) == 0){ }>>checked<<{# }
                    }>> > <i></i> 禁用
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <input id="admin_id" name="admin_id" class="form-control" type="hidden"
                   value="<<{# if(!isEmpty(d.admin_id)){  }>><<{d.admin_id}>><<{# } }>>">
            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> 提交</button>
        </div>
    </div>
</script>
{/block}
